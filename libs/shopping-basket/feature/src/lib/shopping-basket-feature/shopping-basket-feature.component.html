@for(item of ids; track item){
  <button [attr.data-test]="'getShoppingBasket' + item" mat-button color="primary" (click)="getShoppingBasket(item)">Get shopping Basket {{item}}</button>
}
@switch (callState()) {
  @case (CallState.loading) {
    <mat-spinner></mat-spinner>
  }
  @case (CallState.loaded) {
    <shopping-basket-ui
      [products]="products()"
      [totalShelfPrice]="totalShelfPrice()"
      [totalSalesTaxes]="totalSalesTaxes()"
    >
    </shopping-basket-ui>
  }
  @case (CallState.error) {
    <br><button data-test="getShoppingBasketError"  mat-flat-button  color="warn">Error, could not get shopping basket.</button>
  }
}
