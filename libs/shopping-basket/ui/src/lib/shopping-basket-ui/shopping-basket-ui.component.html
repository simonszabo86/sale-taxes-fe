<table mat-table [dataSource]="products$" >
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="shelfPrice">
    <th mat-header-cell *matHeaderCellDef> Shelf Price </th>
    <td mat-cell *matCellDef="let element"> {{element.shelfPrice}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-list>
  <mat-list-item data-test="totalSalesTaxes">Sale taxes: {{ totalSalesTaxes() }}</mat-list-item>
  <mat-list-item data-test="totalShelfPrice">Total: {{ totalShelfPrice() }}</mat-list-item>
</mat-list>
